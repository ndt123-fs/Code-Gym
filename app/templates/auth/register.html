{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4 text-center">Đăng ký hội viên</h2>
        <div class="card">
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.public_register') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Họ tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Giới tính <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">-- Chọn giới tính --</option>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Năm sinh <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="package_id" class="form-label">Gói tập <span class="text-danger">*</span></label>
                        <select class="form-select" id="package_id" name="package_id" required>
                            <option value="">-- Chọn gói tập --</option>
                            {% for package in packages %}
                            <option value="{{ package.id }}">
                                {{ package.name }} - {{ package.price | format_vnd }} ({{ package.duration_months }} tháng)
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Package pricing info -->
                    <div class="alert alert-info mb-3">
                        <h6 class="alert-heading">Bảng giá gói tập:</h6>
                        <ul class="mb-0">
                            {% for package in packages %}
                            <li><strong>{{ package.name }}</strong>: {{ package.price | format_vnd }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                </form>
                <div class="text-center mt-3">
                    <p>Đã có tài khoản nhân viên? <a href="{{ url_for('auth.login') }}">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
