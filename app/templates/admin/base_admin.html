{% extends "base.html" %}
{% block content %}

<div class="row">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse"
        style="min-height: calc(100vh - 300px);">
        <div class="position-sticky pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white {% if request.endpoint == 'admin.dashboard' %}active bg-primary{% endif %}"
                        href="{{ url_for('admin.dashboard') }}">
                        <i class="bi bi-speedometer2 me-2"></i>
                        Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% if 'user' in request.endpoint %}active bg-primary{% endif %}"
                        href="{{ url_for('admin.users') }}">
                        <i class="bi bi-people me-2"></i>
                        Nhân viên
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% if 'package' in request.endpoint %}active bg-primary{% endif %}"
                        href="{{ url_for('admin.packages') }}">
                        <i class="bi bi-box me-2"></i>
                        Gói tập
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% if 'exercise' in request.endpoint %}active bg-primary{% endif %}"
                        href="{{ url_for('admin.exercises') }}">
                        <i class="bi bi-activity me-2"></i>
                        Bài tập
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% if 'settings' in request.endpoint %}active bg-primary{% endif %}"
                        href="{{ url_for('admin.settings') }}">
                        <i class="bi bi-gear me-2"></i>
                        Cài đặt
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3">
        {% block admin_content %}{% endblock %}
    </main>
</div>


<style>
    .sidebar {
        min-height: calc(100vh - 300px);
        padding: 0;
        background-color: #2d3561 !important;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar .nav-link {
        font-weight: 500;
        padding: 0.75rem 1rem;
        border-radius: 0;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
    }

    .sidebar .nav-link:hover {
        background-color: rgba(183, 148, 246, 0.15);
        border-left-color: #b794f6;
        padding-left: 1.2rem;
    }

    .sidebar .nav-link.active {
        font-weight: 600;
        background-color: rgba(183, 148, 246, 0.2) !important;
        border-left-color: #b794f6;
        color: #d4c5f9 !important;
    }

    @media (max-width: 767.98px) {
        .sidebar {
            min-height: auto !important;
        }
    }
</style>
{% endblock %}
